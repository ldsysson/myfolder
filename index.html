<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>index.html</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<h3>이건 인덱스 홈페이지고 너는 머냐</h3>
	

	<div class="container">
		<h1>아름다운 스페인과 베네치아 풍경</h1>

		<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
		<!-- Carousel 하단의 동그란 nav 요소  -->
		<ol class="carousel-indicators">
			<!-- data-target="Carousel 전체의 선택자" 
			data-slide-to="컨텐츠 인덱스" -->
			<li data-target="#myCarousel" data-slide-to="0"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
		</ol>
		<div class="carousel-inner">
			
			<div class="item active">
				<img src="images/myImage_1.jpg"/>
				<div class="carousel-caption">
					<h3>제목</h3>
					<p>하얀집들의 즐거운 대화</p>
				</div>
			</div>
			<div class="item">
				<img src="images/myImage_2.jpg"/>
				<div class="carousel-caption">
					<h3>제목</h3>
					<p>거인의 문</p>
				</div>
			</div>
			<div class="item">
				<img src="images/myImage_3.jpg"/>
				<div class="carousel-caption">
					<h3>제목</h3>
					<p>여기가 스페인이다</p>
				</div>
			</div>
			<div class="item active">
				<img src="images/myImage_4.jpg"/>
				<div class="carousel-caption">
					<h3>제목</h3>
					<p>맑은 물과 멋진집은 하나</p>
				</div>
			</div>
			<div class="item active">
				<img src="images/myImage_5.jpg"/>
				<div class="carousel-caption">
					<h3>제목</h3>
					<p>크레파스들</p>
				</div>
			</div>
		</div>
		<!-- 이전, 다음 control UI -->
		<a href="#myCarousel" class="left carousel-control" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">이전</span>
		</a>
		<a href="#myCarousel" class="right carousel-control" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">다음</span>
		</a>
	</div>
	</div>
	
<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
