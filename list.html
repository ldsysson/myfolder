<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list.html</title>

	<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<form action="">
					<div class="form-group">
						<label for="text">목록에 넣을 글</label>
						<input type="text" class="form-control" id="text"/>
						<p class="help-block">반드시 입력하세요.</p>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"/> 목록에 넣기
						</label>
					</div>
					<button class="btn btn-primary" id="saveBtn">저장</button>
					<button type="reset" class="btn btn-warning">취소</button>
				</form>
				<h3> </h3>
	
				
			</div>
		</div>
		
	</div>


	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/bootstrap.js"></script>
	<script>
		$("#closeBtn").click(function(){
			console.log('닫기 버튼이 눌림')
			$(this).parent().remove();

			return false;
		});

		

		$("#saveBtn").click(function(){
			
			var msg = $('#text').val();
		
			console.log('div생성 시작');
			$("<div>")
			.addClass('alert')
			.addClass('alert-warning')
			.addClass('alert-dismissible')
			.text(msg)
			.appendTo('.col-sm-6.col-sm-offset-3');
			console.log('div생성 끝');


			console.log('button생성 시작');
			$("<button/>")
			.attr('data-dismiss', 'alert')
			.attr('id', 'closeBtn')
			.addClass('close')
			.addClass('glyphicon')
			.addClass('glyphicon-remove')
			.appendTo('.alert.alert-warning');

			console.log('button생성 끝');

			
			return false;
		})
		
</script>	
</body>
</html>
